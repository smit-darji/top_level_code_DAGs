name: DAG Top-Level Code Check

on:
  pull_request:
    branches:
      - Master

jobs:
  check_dags:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Check
      id: dag_check
      run: |
        python dag_check_script.py

    - name: Set Check Result
      id: set_result
      run: echo "::set-output name=dag_has_top_level_code::$(cat dag_check_result.txt)"

  report_results:
    needs: check_dags
    runs-on: ubuntu-latest

    steps:
    - name: Display Results
      if: ${{ needs.check_dags.result == 'success' }}
      run: |
        if [ "${{ steps.set_result.outputs.dag_has_top_level_code }}" = "true" ]; then
          echo "Top-level code found in DAGs folder."
        else
          echo "No top-level code found in DAGs folder."
        fi
