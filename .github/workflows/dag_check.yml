name: Top-Level Code Check

on:
  pull_request:
    branches:
      - Master


jobs:
  changedFilesList:
    runs-on: ubuntu-latest
    outputs:
      changedfiles: ${{ steps.set-changed-files.outputs.changedfiles }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Get main branch
        run: git fetch --no-tags --prune --depth=1 origin +refs/heads/${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}
      
      - name: Get list of changed files
        id: set-changed-files
        run: |
          changed_files=$(git diff --name-only --diff-filter=ACRT origin/${{ github.event.pull_request.base.ref }} HEAD | uniq | jq -R -s -c 'split("\n")[:-1]' | jq -r '.[] | ("./" + .)')
          
      
      - name: Print files to be validated
        run: |
          echo "Files to be validated: ${{ steps.set-changed-files.outputs.changedfiles }}"

  analyze_dag_files:
    runs-on: ubuntu-latest
    needs: changedFilesList
    if: always() # Always run this job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Print File Names
        run: |
          changed_files="${{ env.changedfiles }}"
          IFS=' ' read -ra files <<< "$changed_files"
          for file in "${files[@]}"; do
            echo "Processing file: $file"
            python analyze_dags.py "$file"
          done