name: Top-Level Code Check

on:
  pull_request:
    branches:
      - Master

jobs:
  analyze_dag_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Analyze DAG Files
      id: analyze
      run: |
        result=$(python analyze_dags.py)
        echo "::set-output name=result::$result"

  display_results:
    needs: analyze_dag_files
    runs-on: ubuntu-latest
    steps:
    - name: Display Results
      run: |
        result="${{ needs.analyze.outputs.result }}"
        echo "Result:"
        echo "$result"